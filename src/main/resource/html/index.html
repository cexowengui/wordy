<body class="registration-pages sign_up">

	<div class="container-box">
		<h1 class="header-logo">
			<a href="/" rel="nofollow"></a>
		</h1>

		<form id="sign-up" method="POST">

			</div>
			<div class='susi-fields-wrapper'>
				<fieldset>
					<label for="username"> <input class="text" type="text"

						class="error-message"></span>
					</label> <label for="password2"> <input class="text"

						placeholder="Password again" tabindex="6" /> <span
						class="error-message"></span>
					</label> <input type="submit" class="button button-primary sign-up-in"
						value="Create account" tabindex="8" /> <input type="hidden"
